<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json.webmanifest">
    <script>
        // This is the "Offline page" service worker

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
            // Register the service worker
                navigator.serviceWorker
                .register("sw.js", {
                    scope: "./"
                })
                .then(function (reg) {
                    console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                });
            }
        }
    </script>
    <title>ES CV</title>
</head>
<body>
    <div class="container-fluid d-flex w-100 justify-content-between">
        <main class="w-50 mt-1">
            <form action="" class="mt-5 w-100">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome:</label>
                    <input type="text" class="form-control" id="input-name" aria-describedby="emailHelp"
                        placeholder="Digite o nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">CPF:</label>
                    <input type="text" class="form-control" id="input-cpf" aria-describedby="emailHelp"
                        placeholder="Digite o CPF">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Cidade:</label>
                    <input type="text" class="form-control" id="input-city" aria-describedby="emailHelp"
                        placeholder="Digite a cidade" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="cv" rows="10"></textarea>
                </div>
                <button class="btn btn-success w-100 btn-add">Adicionar</button>
            </form>
        </main>
        <aside class="w-50 mr-5 ml-5 mt-5">

        </aside>
    </div>
    <script src="./../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
